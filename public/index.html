<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpack-demo</title>
    <link rel="icon" href="images/html5_logo.png" type="image/png" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Hello from Webpack</h1>
        <a href="deposit.html">Расчёт вклада</a>
      </div>
    </header>
    <div class="container">
      <form>
        <label for="search_vacancy">Поиск вакансий</label>
        <input type="text" id="search_vacancy" style="display: block" />
      </form>
    </div>
    <main>
      <div class="swiper">
        <div class="swiper-wrapper"></div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-scrollbar"></div>
      </div>
      <div class="container deposit-calculator">
        <select name="deposit-option" id="deposit-type"></select>
        <select name="period" id="deposit-period"></select>
        <input type="number" name="deposit-amount" id="deposit-amount" />
        <button type="button" class="deposit-run-btn">Рассчитать</button>
        <p class="deposit-output"></p>
      </div>
    </main>
  </body>
</html>
